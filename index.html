<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>E85 Optimizer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="E85 Optimizer">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      color: #72f28b;
    }
    form label {
      display: block;
      margin: 12px 0;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 6px;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      color: #fff;
      background-color: #007bff;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #72f28b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>E85 Optimizer (Target: E55)</h1>
    <form id="ethanolForm">
      <label>Current Fuel Level (% of 15.6 gal): <input type="number" step="0.1" id="currentFuel" required></label>
      <label>Current Ethanol % (from flex sensor): <input type="number" step="0.1" id="currentEthanol" required></label>
      <label>Gallons of E85 Brought (85% Ethanol): <input type="number" step="0.01" id="actualE85" required></label>
      <button type="submit">Calculate</button>
      <button type="reset" style="background-color:#007bff;">Reset</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('ethanolForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const currentFuelPercent = parseFloat(document.getElementById('currentFuel').value);
      const currentEthanol = parseFloat(document.getElementById('currentEthanol').value) / 100;
      const e85Available = parseFloat(document.getElementById('actualE85').value);
      const tankCapacity = 15.6;
      const currentFuel = tankCapacity * (currentFuelPercent / 100);
      const targetEthanol = 0.55;

      let bestBlend = null;

      for (let e85 = 0; e85 <= e85Available; e85 += 0.01) {
        let total = currentFuel + e85;
        if (total > tankCapacity) break;

        let ethanolAmount = (currentFuel * currentEthanol) + (e85 * 0.85);
        let percent = ethanolAmount / total;

        if (percent >= targetEthanol - 0.005 && percent <= targetEthanol + 0.005) {
          let needed93 = tankCapacity - currentFuel - e85;
          bestBlend = {
            e85: e85,
            ninetyThree: needed93,
            finalVol: total,
            ethanolPercent: percent * 100
          };
          break;
        }
      }

      if (bestBlend) {
        document.getElementById('result').innerHTML =
          `Add <b>${bestBlend.e85.toFixed(2)} gal</b> (${(bestBlend.e85 * 3.785).toFixed(1)} L) of E85<br>` +
          `Add <b>${bestBlend.ninetyThree.toFixed(2)} gal</b> (${(bestBlend.ninetyThree * 3.785).toFixed(1)} L) of 93<br>` +
          `Final Volume: ${bestBlend.finalVol.toFixed(2)} gal<br>` +
          `Final Ethanol %: ${bestBlend.ethanolPercent.toFixed(1)}%`;
      } else {
        document.getElementById('result').innerHTML = "No valid blend found within tank limit.";
      }
    });
  </script>
</body>
</html>
