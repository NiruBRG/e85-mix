
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <title>E55 Mix Optimizer</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    .container {
      background-color: #2b2b2b;
      padding: 30px;
      margin: 40px 0;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: #4ade80;
      font-size: 24px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }
    .slider-group {
      margin-top: 10px;
    }
    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: #555;
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #bbf7d0;
      border: 2px solid #22c55e;
      cursor: pointer;
      margin-top: -7px;
    }
    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #bbf7d0;
      border: 2px solid #22c55e;
      cursor: pointer;
    }
    .value {
      text-align: right;
      color: #4ade80;
      font-weight: bold;
      font-size: 16px;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #calculateBtn {
      background-color: #3b82f6;
      color: white;
    }
    #resetBtn {
      background-color: #404040;
      color: white;
    }
    #result {
      margin-top: 20px;
      background-color: #3a3a3a;
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
    }
    #result.success {
      color: #a7f3d0;
    }
    #result.error {
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Target: E55 Mix Optimizer</h1>
    <label>Current Fuel Level (% of 15.6 gal):</label>
    <div class="slider-group">
      <input type="range" min="0" max="100" value="50" id="currentFuelSlider">
      <div class="value" id="currentFuelValue">50%</div>
    </div>

    <label>Current Ethanol % (from flex sensor):</label>
    <div class="slider-group">
      <input type="range" min="0" max="100" value="50" id="currentEthanolSlider">
      <div class="value" id="currentEthanolValue">50%</div>
    </div>

    <label>Target Fuel Level (% of 15.6 gal):</label>
    <div class="slider-group">
      <input type="range" min="0" max="100" value="90" id="targetFuelSlider">
      <div class="value" id="targetFuelValue">90%</div>
    </div>

    <label>Actual E85 % (measured at pump):</label>
    <div class="slider-group">
      <input type="range" min="70" max="85" value="83" id="actualE85Slider">
      <div class="value" id="actualE85Value">83%</div>
    </div>

    <button id="calculateBtn">Calculate</button>
    <button id="resetBtn">Reset</button>

    <div id="result"></div>
  </div>

  <script>
    const sliders = [
      { id: "currentFuelSlider", output: "currentFuelValue" },
      { id: "currentEthanolSlider", output: "currentEthanolValue" },
      { id: "targetFuelSlider", output: "targetFuelValue" },
      { id: "actualE85Slider", output: "actualE85Value" },
    ];

    sliders.forEach(({ id, output }) => {
      const slider = document.getElementById(id);
      const display = document.getElementById(output);
      display.textContent = slider.value + "%";
      slider.addEventListener("input", () => {
        display.textContent = slider.value + "%";
      });
    });

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const tankCapacity = 15.6;
      const currentFuel = document.getElementById("currentFuelSlider").value / 100 * tankCapacity;
      const currentEth = document.getElementById("currentEthanolSlider").value / 100;
      const targetFuel = document.getElementById("targetFuelSlider").value / 100 * tankCapacity;
      const targetEth = 0.55;
      const actualE85 = document.getElementById("actualE85Slider").value / 100;

      const V_new = targetFuel - currentFuel;
      const E_current = currentFuel * currentEth;

      const E85_gal = (targetFuel * targetEth - E_current - V_new * 0.10) / (actualE85 - 0.10);
      const E85_l = E85_gal * 3.785;

      let result = document.getElementById("result");

      if (E85_gal < 0 || E85_gal > V_new) {
        const E_max = E_current + V_new * actualE85;
        const E_min = E_current + V_new * 0.10;
        const max_Ethanol = E_max / targetFuel;

        result.innerHTML = `
          ❌ Cannot reach E55 with inputs.<br/>
          Max Achievable Ethanol: ${(max_Ethanol * 100).toFixed(2)}%<br/>
          Final Volume: ${targetFuel.toFixed(2)} gal (${((targetFuel / tankCapacity) * 100).toFixed(1)}% of tank)
        `;
        result.className = "error";
      } else {
        const E85_added = E85_gal;
        const Octane_added = V_new - E85_added;
        const final_Ethanol = (E_current + E85_added * actualE85 + Octane_added * 0.10) / targetFuel;

        result.innerHTML = `
          ✅ <strong>Optimized Blend (Target: E55)</strong><br/>
          ➤ Add E85: ${E85_l.toFixed(1)} L (${E85_added.toFixed(2)} gal)<br/>
          ➤ Add 93 Octane: ${(Octane_added * 3.785).toFixed(1)} L (${Octane_added.toFixed(2)} gal)<br/>
          ➤ Final Ethanol: ${(final_Ethanol * 100).toFixed(2)}%<br/>
          ➤ Final Volume: ${targetFuel.toFixed(2)} gal (${((targetFuel / tankCapacity) * 100).toFixed(1)}% of tank)
        `;
        result.className = "success";
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => location.reload());
  </script>
</body>
</html>
