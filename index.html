<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Target Ethanol Mix Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Ethanol Mix Calc">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    :root { color-scheme: dark; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      padding: 24px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #72f28b;
      margin-bottom: 24px;
      font-size: 24px;
    }
    form label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      padding: 14px;
      font-size: 18px;
      background: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
    }
    #result {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 16px;
      font-size: 16px;
      line-height: 1.6;
      margin-top: 24px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Target Ethanol Mix Calculator</h1>
    <form id="ethanolForm">
      <label>Current Fuel Level (% of 15.6 gal): <input type="number" step="0.1" id="currentFuel" required></label>
      <label>Current Ethanol % (from flex sensor): <input type="number" step="0.1" id="currentEthanol" required></label>
      <label>Target Fuel Level (% of 15.6 gal): <input type="number" step="0.1" id="targetLevel" required></label>
      <label>Target Ethanol %: <input type="number" step="0.1" id="targetEthanol" required></label>
      <label>Actual E85 %: <input type="number" step="0.1" id="actualE85" required></label>
      <button type="submit">Calculate</button>
      <button type="reset" style="background-color:#007bff;">Reset</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById('ethanolForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const tankCapacity = 15.6;
      const currentFuelPercent = parseFloat(document.getElementById('currentFuel').value);
      const currentEthanol = parseFloat(document.getElementById('currentEthanol').value) / 100;
      const targetFuelPercent = parseFloat(document.getElementById('targetLevel').value);
      const targetEthanol = parseFloat(document.getElementById('targetEthanol').value) / 100;
      const actualE85 = parseFloat(document.getElementById('actualE85').value) / 100;

      const currentFuel = tankCapacity * (currentFuelPercent / 100);
      const targetFuelVolume = tankCapacity * (targetFuelPercent / 100);

      let resultText = `<span style='color:#ff6b6b;'>⚠️ No valid blend found within tank limit.</span>`;

      for (let e85Gal = 0; e85Gal <= targetFuelVolume - currentFuel; e85Gal += 0.01) {
        let totalFuel = currentFuel + e85Gal;
        let ethanolFromExisting = currentFuel * currentEthanol;
        let ethanolFromE85 = e85Gal * actualE85;
        let totalEthanol = ethanolFromExisting + ethanolFromE85;
        let ethanolPercentage = totalEthanol / totalFuel;

        const meetsTarget = ethanolPercentage >= targetEthanol - 0.005 && ethanolPercentage <= targetEthanol + 0.005;

        if (meetsTarget && totalFuel <= targetFuelVolume) {
          let needed93 = targetFuelVolume - currentFuel - e85Gal;
          if (needed93 >= 0) {
            resultText = `<span style='color:#72f28b; font-weight: bold;'>✅ Optimized Blend:</span><br>
              ➤ Add <b>${e85Gal.toFixed(2)} gal</b> (${(e85Gal * 3.785).toFixed(1)} L) of E85<br>
              ➤ Add <b>${needed93.toFixed(2)} gal</b> (${(needed93 * 3.785).toFixed(1)} L) of 93 Octane<br>
              ➤ Final Volume: ${targetFuelVolume.toFixed(2)} gal<br>
              ➤ Final Ethanol %: ${(ethanolPercentage * 100).toFixed(2)}%`;
            break;
          }
        }
      }

      document.getElementById('result').innerHTML = resultText;
    });
  </script>
</body>
</html>
