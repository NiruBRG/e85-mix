
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>E55 Mix Calculator</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 1.6em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        .slider-container {
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 100%;
            appearance: none;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #4caf50 var(--val, 0%), #555 var(--val, 0%));
            outline: none;
            transition: background 0.3s;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 2px #000;
        }
        .value-label {
            text-align: right;
            font-size: 0.9em;
            color: #ccc;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .result {
            background-color: #333;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>E55 Mix Calculator</h1>
    <div class="container">
        <div class="slider-container">
            <label for="fuelLevel">Current Fuel Level (% of 15.6 gal)</label>
            <input type="range" id="fuelLevel" min="0" max="100" value="50" oninput="updateSlider(this)" />
            <div class="value-label" id="fuelLevelVal">50%</div>
        </div>
        <div class="slider-container">
            <label for="ethanolPercent">Current Ethanol % (from flex fuel sensor)</label>
            <input type="range" id="ethanolPercent" min="0" max="85" value="30" oninput="updateSlider(this)" />
            <div class="value-label" id="ethanolPercentVal">30%</div>
        </div>
        <div class="slider-container">
            <label for="targetFill">Target Fill Level (% of 15.6 gal)</label>
            <input type="range" id="targetFill" min="0" max="100" value="80" oninput="updateSlider(this)" />
            <div class="value-label" id="targetFillVal">80%</div>
        </div>
        <div class="slider-container">
            <label for="e85Percent">E85 Ethanol %</label>
            <input type="range" id="e85Percent" min="70" max="85" value="85" oninput="updateSlider(this)" />
            <div class="value-label" id="e85PercentVal">85%</div>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="resultBox"></div>
    </div>

    <script>
        function updateSlider(slider) {
            const id = slider.id + "Val";
            document.getElementById(id).innerText = slider.value + "%";
            slider.style.setProperty("--val", slider.value + "%");
        }

        function calculate() {
            const tankCap = 15.6;
            const currFuel = (document.getElementById("fuelLevel").value / 100) * tankCap;
            const currEth = document.getElementById("ethanolPercent").value / 100;
            const targetVol = (document.getElementById("targetFill").value / 100) * tankCap;
            const e85 = document.getElementById("e85Percent").value / 100;
            const targetEth = 0.55;

            let min93 = 0, max93 = targetVol - currFuel;
            let found = false, addE85 = 0;

            for (let add93 = min93; add93 <= max93; add93 += 0.01) {
                let total = currFuel + add93;
                let neededEthanol = targetEth * (total + addE85);
                let currentEthanol = (currFuel * currEth) + (add93 * 0.10);
                let remainingEthanol = neededEthanol - currentEthanol;
                let requiredE85 = remainingEthanol / e85;

                if (requiredE85 + currFuel + add93 <= targetVol + 0.01) {
                    addE85 = requiredE85;
                    found = true;
                    break;
                }
            }

            const box = document.getElementById("resultBox");
            if (!found) {
                let maxE85Vol = targetVol - currFuel;
                let finalEth = ((currFuel * currEth) + (maxE85Vol * e85)) / targetVol;
                box.innerHTML = `⚠️ Cannot achieve E55 with inputs. Best possible: <strong>E${Math.round(finalEth * 100)}</strong>`;
            } else {
                const liters = (addE85 * 3.785).toFixed(2);
                const gallons = addE85.toFixed(2);
                const finalPct = ((currFuel + addE85 + (targetVol - currFuel - addE85)) / tankCap * 100).toFixed(1);
                box.innerHTML = `Add <strong>${liters} L</strong> of E85 <span style="color:gray;">(${gallons} gal)</span><br>Final Fill: <strong>${finalPct}%</strong>`;
            }
        }
    </script>
</body>
</html>
