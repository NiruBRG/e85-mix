<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Target Ethanol Mix Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #1e1e1e;
      color: #f5f5f5;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #8fe388;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.7em;
      margin-bottom: 0.2em;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.8em;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1em;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      background: #2e2e2e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .result.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Target Ethanol Mix Calculator</h2>

  <label>Current Fuel Level (% of 15.6 gal):</label>
  <input type="number" id="currentFuel" min="0" max="100" />

  <label>Current Ethanol % (from flex sensor):</label>
  <input type="number" id="currentEthanol" min="0" max="100" />

  <label>Target Fuel Level (% of 15.6 gal):</label>
  <input type="number" id="targetLevel" min="0" max="100" />

  <label>Target Ethanol %:</label>
  <input type="number" id="targetEthanol" min="0" max="100" />

  <label>Actual E85 %:</label>
  <input type="number" id="actualE85" min="0" max="100" />

  <button onclick="calculate()">Calculate</button>
  <button onclick="location.reload()">Reset</button>

  <div id="result" class="result"></div>

  <script>
    function calculate() {
      const tankCapacity = 15.6;
      const currentFuelPercent = parseFloat(document.getElementById('currentFuel').value || 0);
      const currentEthanol = parseFloat(document.getElementById('currentEthanol').value || 0) / 100;
      const targetFuelPercent = parseFloat(document.getElementById('targetLevel').value || 0);
      const targetEthanol = parseFloat(document.getElementById('targetEthanol').value || 0) / 100;
      const actualE85 = parseFloat(document.getElementById('actualE85').value || 0) / 100;

      const currentFuel = tankCapacity * (currentFuelPercent / 100);
      const targetFuelVolume = tankCapacity * (targetFuelPercent / 100);

      const maxAddable = targetFuelVolume - currentFuel;
      let bestResult = null;

      for (let e85Add = maxAddable; e85Add >= 0; e85Add -= 0.01) {
        const ethanolFromE85 = e85Add * actualE85;
        const totalFuelAfterE85 = currentFuel + e85Add;
        const ethanolFromCurrent = currentFuel * currentEthanol;

        const remaining93 = targetFuelVolume - totalFuelAfterE85;
        const ethanolFrom93 = remaining93 * 0.10;

        const totalEthanol = ethanolFromCurrent + ethanolFromE85 + ethanolFrom93;
        const finalPct = totalEthanol / targetFuelVolume;

        if (finalPct >= targetEthanol - 0.005 && finalPct <= targetEthanol + 0.005) {
          bestResult = {
            e85: e85Add.toFixed(2),
            e93: remaining93.toFixed(2),
            e93L: (remaining93 * 3.785).toFixed(2),
            totalVol: targetFuelVolume.toFixed(2),
            percentFull: targetFuelPercent.toFixed(1),
            ethanol: (finalPct * 100).toFixed(2)
          };
          break;
        }
      }

      const resultDiv = document.getElementById('result');
      if (bestResult) {
        resultDiv.innerHTML = `
          <strong>✅ Optimized Blend:</strong><br/>
          ➤ Add E85: ${bestResult.e85} gal<br/>
          ➤ Add 93 Octane: ${bestResult.e93L} L (${bestResult.e93} gal)<br/>
          ➤ Final Ethanol: ${bestResult.ethanol}%<br/>
          ➤ Final Volume: ${bestResult.totalVol} gal (${bestResult.percentFull}% of tank)
        `;
      } else {
        resultDiv.innerHTML = "❌ No valid blend found without overfilling.";
      }

      resultDiv.classList.add("visible");
    }
  </script>
</body>
</html>
