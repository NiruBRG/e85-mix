<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Ethanol Mix Optimizer (E55 Target)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #1e1e1e;
      color: #f5f5f5;
      padding: 2em;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #8fe388;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2em;
      margin-bottom: 0.4em;
    }
    input[type=range] {
      width: 100%;
    }
    .slider-value {
      font-size: 1em;
      color: #ccc;
      margin-top: 0.2em;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 1.5em;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      background: #2e2e2e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .result.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Target: E55 Mix Optimizer</h2>

  <label>Current Fuel Level (% of 15.6 gal):</label>
  <input type="range" id="fuelPercent" min="0" max="100" value="30" oninput="updateSlider('fuelPercent')"/>
  <div class="slider-value" id="fuelPercentVal">30%</div>

  <label>Current Ethanol % (from flex sensor):</label>
  <input type="range" id="currentEthanol" min="0" max="100" value="35" oninput="updateSlider('currentEthanol')"/>
  <div class="slider-value" id="currentEthanolVal">35%</div>

  <label>Target Fuel Level (% of 15.6 gal):</label>
  <input type="range" id="targetLevel" min="0" max="100" value="80" oninput="updateSlider('targetLevel')"/>
  <div class="slider-value" id="targetLevelVal">80%</div>

  <label>Actual E85 % (measured at pump):</label>
  <input type="range" id="actualE85" min="70" max="85" value="78" oninput="updateSlider('actualE85')"/>
  <div class="slider-value" id="actualE85Val">78%</div>

  <button onclick="calculate()">Calculate</button>
  <button onclick="location.reload()">Reset</button>

  <div id="result" class="result"></div>

  <script>
    function updateSlider(id) {
      document.getElementById(id + "Val").innerText = document.getElementById(id).value + "%";
    }

    function calculate() {
      const tankCapacity = 15.6;
      const targetEthanol = 0.55;

      const fuelPercent = parseFloat(document.getElementById('fuelPercent').value);
      const currentEthanol = parseFloat(document.getElementById('currentEthanol').value) / 100;
      const targetFuelPercent = parseFloat(document.getElementById('targetLevel').value);
      const actualE85 = parseFloat(document.getElementById('actualE85').value) / 100;

      const currentFuel = (fuelPercent / 100) * tankCapacity;
      const targetVolume = (targetFuelPercent / 100) * tankCapacity;
      const maxAddable = targetVolume - currentFuel;
      const ethanolFromCurrent = currentFuel * currentEthanol;

      let bestMatch = null;
      let closestDiff = Infinity;

      for (let e85Add = 0; e85Add <= maxAddable; e85Add += 0.01) {
        const e85Eth = e85Add * actualE85;
        const e93Add = maxAddable - e85Add;
        const e93Eth = e93Add * 0.10;
        const totalFuel = currentFuel + e85Add + e93Add;
        const finalEthanol = (ethanolFromCurrent + e85Eth + e93Eth) / totalFuel;

        const diff = Math.abs(finalEthanol - targetEthanol);
        if (diff < 0.005) {
          bestMatch = { e85: e85Add, e93: e93Add, final: finalEthanol, total: totalFuel };
          break;
        } else if (diff < closestDiff) {
          closestDiff = diff;
          bestMatch = { e85: e85Add, e93: e93Add, final: finalEthanol, total: totalFuel };
        }
      }

      const resultDiv = document.getElementById('result');
      resultDiv.classList.add("visible");

      if (Math.abs(bestMatch.final - targetEthanol) < 0.005) {
        resultDiv.innerHTML = `
          <strong>✅ Optimized Blend (Target: E55)</strong><br/>
          ➤ Add E85: ${bestMatch.e85.toFixed(2)} gal<br/>
          ➤ Add 93 Octane: ${(bestMatch.e93 * 3.785).toFixed(2)} L (${bestMatch.e93.toFixed(2)} gal)<br/>
          ➤ Final Ethanol: ${(bestMatch.final * 100).toFixed(2)}%<br/>
          ➤ Final Volume: ${bestMatch.total.toFixed(2)} gal
        `;
      } else {
        resultDiv.innerHTML = `
          <strong>⚠️ E55 not achievable with current inputs.</strong><br/>
          <em>Closest blend found:</em><br/>
          ➤ Add E85: ${bestMatch.e85.toFixed(2)} gal<br/>
          ➤ Add 93 Octane: ${(bestMatch.e93 * 3.785).toFixed(2)} L (${bestMatch.e93.toFixed(2)} gal)<br/>
          ➤ Final Ethanol: ${(bestMatch.final * 100).toFixed(2)}%<br/>
          ➤ Final Volume: ${bestMatch.total.toFixed(2)} gal
        `;
      }
    }
  </script>
</body>
</html>
