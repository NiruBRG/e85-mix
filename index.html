<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Target Ethanol Mix Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1>Target Ethanol Mix Calculator</h1>
        <form id="ethanolForm">
            <label>Current Fuel Level (gallons): <input type="number" step="0.01" id="currentFuel" required></label>
            <label>Current Ethanol %: <input type="number" step="0.1" id="currentEthanol" required></label>
            <label>Target Fuel Level (% of 15.6 gal): <input type="number" step="0.1" id="targetLevel" required></label>
            <label>Target Ethanol %: <input type="number" step="0.1" id="targetEthanol" required></label>
            <label>Actual E85 %: <input type="number" step="0.1" id="actualE85" required></label>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
